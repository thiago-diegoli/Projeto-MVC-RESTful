<app-header></app-header>
<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto mt-24 mb-14">
      <div class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Crie sua conta
              </h1>
              <div *ngIf="errorMessages.length > 0">
                <ul>
                  <li class="text-red-500 text-sm" *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
                </ul>
              </div>
              <form class="space-y-4 md:space-y-6" id="formCadastro" (ngSubmit)="onSubmit()">
                  <div>
                      <label for="nome" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                      <input type="text" name="nome" [(ngModel)]="nome" id="nome" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Nome completo" required>
                  </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                      <input type="email" name="email" [(ngModel)]="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="usuario@email.com" required>
                  </div>
                  <div>
                      <label for="senha" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                      <input type="password" name="senha" [(ngModel)]="senha" id="senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                  </div>
                  <div>
                      <label for="confirmar-senha" class="block mb-2 text-sm font-medium text-gray-900">Confirmar senha</label>
                      <input type="password" name="confirmar-senha" [(ngModel)]="confirmarSenha" id="confirmar-senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cria conta</button>
                  <p class="text-sm font-light text-gray-500">
                      Já possui uma conta? <a routerLink='/login' class="font-medium text-blue-500 hover:underline">Fazer login</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
