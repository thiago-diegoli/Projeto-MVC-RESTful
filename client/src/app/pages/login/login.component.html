<app-header></app-header>
<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto pt-28 mb-14">
      <div class="w-full bg-white rounded-lg shadow-2xl md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-lg font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Por favor, faça seu login.
              </h1>
              <div *ngIf="errorMessage" class="text-red-500 text-sm">
                {{ errorMessage }}
              </div>
              <form class="space-y-4 md:space-y-6" id="formLogin" (ngSubmit)="onSubmit()">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                      <input type="email" name="email" [(ngModel)]="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="usuario@email.com">
                  </div>
                  <div>
                      <label for="senha" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                      <input type="password" name="senha" [(ngModel)]="senha" id="senha" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input [(ngModel)]="rememberLogin" name="rememberLogin" id="rememberLogin" aria-describedby="rememberLogin" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-500">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500">Lembrar login</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-blue-500 hover:underline">Esqueceu sua senha?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Fazer login</button>
                  <p class="text-sm font-light text-gray-500">
                      Não possui conta ainda? <a routerLink='/register' class="font-medium text-blue-500 hover:underline">Cadastre-se</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
<app-footer></app-footer>
