<div *ngIf="isVisible" data-popover role="tooltip" class="absolute z-20 inline-block max-w-3xl text-sm text-gray-500 transition-opacity duration-300 bg-white border border-gray-200 rounded-lg shadow-sm opacity-100" (click)="onClickInsidePopover($event)">
  <div class="px-3 py-2 bg-gray-100 border-b border-gray-200 rounded-t-lg">
    <h3 class="font-semibold text-gray-900">{{ title }}</h3>
  </div>
  <div class="px-3 py-2">
    <p>{{ content }}</p>
  </div>
</div>
